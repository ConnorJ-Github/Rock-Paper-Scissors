<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="rockPaperScissors">
        <h1>Pick your Stance!</h1>

        <div class="choices">
          <button onclick="playGame('rock')">
            <img src="rock-svgrepo-com.svg" alt="" />
          </button>
          <button onclick="playGame('paper')">
            <img src="paper-svgrepo-com.svg" alt="" />
          </button>
          <button onclick="playGame('scissors')">
            <img src="scissors-svgrepo-com.svg" alt="" />
          </button>
        </div>

        <div id="playerDisplay">Player</div>
        <div id="computerDisplay">Computer:</div>
        <div id="resultDisplay"></div>

        <div class="scoreDisplay">
          Player Score: <span id="playerScoreDisplay">0</span>
        </div>

        <div class="scoreDisplay">
          Computer Score: <span id="computerScoreDisplay">0</span>
        </div>
      </div>
    </div>
  </body>
</html>
